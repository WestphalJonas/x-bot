rate_limits:
  max_posts_per_day: 10  # Increased for testing
  max_replies_per_day: 50  # Increased for testing
  reset_time_utc: "00:00"

selenium:
  min_delay_seconds: 1.0  # Reduced from 5.0 for faster debugging
  max_delay_seconds: 3.0  # Reduced from 15.0 for faster debugging
  headless: false  # Keep visible for debugging
  user_agent_rotation: true

llm:
  provider: "openrouter"
  #fallback_providers:
   # - "openai"
   # - "google"
  model: "x-ai/grok-4.1-fast"
  embedding_model: "text-embedding-3-small"
  embedding_provider: "openai"
  max_tokens: 150
  temperature: 0.8
  similarity_threshold: 0.85
  use_fallback: true

scheduler:
  post_interval_hours: 0.1  # 6 minutes (reduced from 8.0 hours)
  post_jitter_hours: 0.01  # ~36 seconds (reduced from 1.0 hour)
  mention_check_minutes: 1  # 1 minute (reduced from 30 minutes)
  reading_check_minutes: 1  # 1 minute (reduced from 30 minutes)
  event_check_minutes: 1  # 1 minute (reduced from 15 minutes)
  inspiration_check_minutes: 1 # 1 minute for testing
  inspiration_batch_size: 5

personality:
  tone: "professional"
  topics:
    - "AI"
    - "technology"
    - "crypto"
  style: "concise"
  min_tweet_length: 60
  max_tweet_length: 280

