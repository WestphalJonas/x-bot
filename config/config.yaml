llm:
  embedding_model: text-embedding-3-small
  embedding_provider: openai
  fallback_providers:
  - openai
  - google
  max_tokens: 150
  model: x-ai/grok-4.1-fast
  provider: openrouter
  similarity_threshold: 0.85
  temperature: 0.8
  use_fallback: false
personality:
  max_tweet_length: 280
  min_tweet_length: 60
  style: cryptic
  tone: humorous
  topics:
  - AI
  - technology
  - crypto
  - blockchain
  - web3
  - memes
rate_limits:
  max_posts_per_day: 10
  max_replies_per_day: 50
  reset_time_utc: 00:00
scheduler:
  event_check_minutes: 15
  inspiration_batch_size: 20
  inspiration_check_minutes: 60
  mention_check_minutes: 30
  post_interval_hours: 2.0
  post_jitter_hours: 1.0
  reading_check_minutes: 30
selenium:
  headless: true
  max_delay_seconds: 3.0
  min_delay_seconds: 1.0
  user_agent_rotation: false
