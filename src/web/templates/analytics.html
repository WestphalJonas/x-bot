{% extends "base.html" %}

{% block title %}Analytics - X Bot{% endblock %}
{% block page_title %}Analytics{% endblock %}

{% block head %}
<!-- Chart.js - preload for analytics -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
{% endblock %}

{% block header_actions %}
<button class="btn btn-secondary" hx-get="/partials/analytics/tokens" hx-target="#analytics-content" hx-swap="innerHTML">
    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-4h2v2h-2zm0-2h2V7h-2z"/>
    </svg>
    Refresh
</button>
{% endblock %}

{% block content %}
<div class="analytics-container">
    <div id="analytics-content"
         hx-get="/partials/analytics/tokens"
         hx-trigger="load"
         hx-swap="innerHTML">
        <div class="loading">
            <div class="loading-spinner"></div>
            <span>Loading analytics...</span>
        </div>
    </div>
</div>
{% endblock %}
